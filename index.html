<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- Meta tags for search engines -->
    <meta name="description" content="website for those interested in playing the game rock paper scissors">
    <meta name="keywords" content="game, rock, paper, scissors">
    <!-- Title -->
    <title>Rock Paper Scissors Game</title>
    <!--- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
        <i class="fa-solid fa-hand-back-fist"></i>
        <i class="fa-solid fa-hand"></i>
        <i class="fa-solid fa-hand-scissors"></i>

    </header>

    <section class="game-area">
        <div>
            <p>Make your move:</p>
            <button id="rock" data-choice="0" class="control">Rock</button>
            <button id="paper" data-choice="0" class="control">Paper</button>
            <button id="scissors" data-choice="0" class="control">Scissiors</button>
        </div>
        <div id="messages"></div>
        <div class="user">
            <h2 class="score"> Score: <span id="user-score">0</span></h2>
            <img id="user-image" src="assets/images/rps.png" alt="Rock Paper Scissors!">
        </div>
        <div id="messages"></div>
        <div class="pc">
            <h2 class="score"> Score: <span id="pc-score">0</span></h2>
            <img id="pc-image" src="assets/images/rps.png" alt="Rock Paper Scissors!">
        </div>
    </section>

    <footer>
        <h3>Rules</h3>
        <p>Rock beats Scissiors, Scissors beats Paper, Paper beats Rock!</p>
    </footer>

    <script src="assets/js/script.js"></script>

    <!---Font Awesome icons kit -->
    <script src="https://kit.fontawesome.com/25aa3f6521.js" crossorigin="anonymous"></script>
</body>

</html>
